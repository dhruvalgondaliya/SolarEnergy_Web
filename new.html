    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Renewable Energy</title>
    </head>

    <body>
        <div class="row py-2">
            <div class="col-12">
                <ul class="wind-panel list-inline d-flex justify-content-center gap-3 mb-5">
                    <li class="active mx-2" style="color: #51cc82;border-bottom: 2px solid #32C36C;"
                        onclick="filter('all')">All</li>
                    <li class="mx-2" onclick="filter('solar')">Solar Panels</li>
                    <li class="mx-2" onclick="filter('wind')">Wind Turbines</li>
                    <li class="mx-2" onclick="filter('hydropower')">Hydropower Plants</li>
                </ul>
            </div>
        </div>
        <div id="dataContainer" class="row py-2">
            <!-- Data will be populated here -->
        </div>

        <script>
            // Sample data for demonstration
            const solarData = [
                { name: "Solar Panel 1", description: "Description of Solar Panel 1" },
                { name: "Solar Panel 2", description: "Description of Solar Panel 2" },
                // Add more data as needed
            ];

            const windData = [
                { name: "Wind Turbine 1", description: "Description of Wind Turbine 1" },
                { name: "Wind Turbine 2", description: "Description of Wind Turbine 2" },
                // Add more data as needed
            ];

            const hydropowerData = [
                { name: "Hydropower Plant 1", description: "Description of Hydropower Plant 1" },
                { name: "Hydropower Plant 2", description: "Description of Hydropower Plant 2" },
                // Add more data as needed
            ];

            // Function to handle filtering and populating data
            function filter(category) {
                let data;
                switch (category) {
                    case 'all':
                        // Combine all data
                        data = solarData.concat(windData, hydropowerData);
                        break;
                    case 'solar':
                        data = solarData;
                        break;
                    case 'wind':
                        data = windData;
                        break;
                    case 'hydropower':
                        data = hydropowerData;
                        break;
                    default:
                        console.error("Invalid category");
                        return;
                }

                // Populate data in the UI
                const dataContainer = document.getElementById('dataContainer');
                dataContainer.innerHTML = ''; // Clear previous data
                data.forEach(item => {
                    const card = document.createElement('div');
                    card.classList.add('col-lg-4', 'col-md-6', 'pioneers');

                    card.innerHTML = `
                                    <div class="img-fluid">
                                    <h5>${item.name}</h5>
                                    <p>${item.description}</p>
                                    </div>
                                     `;
                    dataContainer.appendChild(card);
                });
            }

        </script>
    </body>

    </html>
